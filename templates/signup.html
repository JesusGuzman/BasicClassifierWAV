
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Saxsa Analytics Predictions</title>

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">

  <body>

    <div class="container">

          </ul>

        <h3 class="text-muted">Naive Bayes with Prediction</h3>
      </div>

      <div class="jumbotron">

            <br></br>

            <br></br>
            <button type="button" class="btn btn-lg btn-primary btn-block"  id="btn">Enviar</button>
<!--
            Subir imagen: <input type="file" id="file" name="file[]" multiple>
            <button type="button" id="btn">Subir imagenes</button>
-->

          </form>
          <div id="vista-previa"></div>
          <div id="respuesta"></div>


      </div>

      <footer class="footer">
        <p>&copy; Saxsa 2017</p>
      </footer>

    </div>
